<!DOCTYPE html>
<html>
    <head>
        <title>rabble*</title>
        <link rel="stylesheet" href="../global-styles/global.css" />
        <link rel="stylesheet" href="../global-styles/comment.css" />
        <link rel="stylesheet" href="post-viewer.css" />
        <script type="module" src="post1.js"></script>

        <!-- main font (inter) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="global-nav">
            <a id="nav-logo" href="../index.html">
                <h3>rabble*</h3>
            </a>
            <input id="nav-global-search" type="text" placeholder="search rabble*" />
            <div id="nav-sign-in">
                <a class="nav-sign-in-buttons" id="nav-login-button" href="../login/login.html">
                    login
                </a>
                <a class="nav-sign-in-buttons" id="nav-register-button" href="../login/register.html">
                    register
                </a>
            </div>
        </nav>
        <div id="create-post">
            <p>create post</p>
        </div>
        <div id="main-content">
            <div id="post-container"></div>
            <div id="comments-section">
                <h2>Comments</h2>
                <div id="comment-creator">
                    <input type="text" id="comment-box" placeholder="say something about the post"></input>
                    <button id="comment-send">Send</button>
                </div>
                <div id="comments-list">
                    <!-- example comment -->
                    <div class="comment">
                        <div class="comment-creator-container">
                            <p class="comment-user">@test</p>
                            <p class="comment-date">February 1, 2025</p>
                        </div>
                        <p class="message">Let's eat Grandma!</p>
                        <div class="comment-controls">
                            <button class="edit-comment-button">
                                <span class="button-icon">‚úèÔ∏è</span> Edit
                            </button>
                            <button class="delete-comment-button">
                                <span class="button-icon">üóëÔ∏è</span> Delete
                            </button>
                        </div>
                        <!-- example for edit/delete comment feature -->
                        <div class="edit-comment-popup">
                            <textarea class="edit-comment-box" placeholder="Edit your comment">Let's eat Grandma!</textarea>
                            <div class="edit-comment-buttons">
                                <button class="edit-comment-save">Save</button>
                                <button class="edit-comment-cancel">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <!-- end of example comment -->
                </div>
            </div>
        </div>
    </body>
</html>
