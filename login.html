<!DOCTYPE html>
<html>
    <head>
        <title>Log In to rabble*</title>

        <!-- css files -->
        <link rel="stylesheet" type="text/css" href="loginRegister.css">

        <!-- main font (inter) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="logo">
            <h1>rabble*</h1>
        </nav>
        
        <div id="account-container">
            <h4 class="notbold">Log Into rabble*</h4>
            <form method="post">
                <input type="text" id="sign-in" name="username" placeholder="Username"><br>
                <input type="password" id="sign-in" name="password" placeholder="Password"><br>
                <input type="checkbox" id="remember" name="remember" value="remember"> 
                <label for="remember">Remember me for 3 weeks</label> <br>
                <input type="submit" id=login-register value="Log In">
                <br> <br>
                <span class="account-text" style="font-size:13px">Don't have an account?</span> <br>
                <a href="register.html">
                    Register
                </a>
            </form>
        </div>
    </body>
</html>
