<!DOCTYPE html>
<html>
    <head>
        <title>Edit Comment</title>
        <link rel="stylesheet" href="/common/global.css" />
        <link rel="stylesheet" href="/common/comment.css" />

        <!-- main font (inter) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="global-nav">
            <a id="nav-logo" href="../index.html">
                <h3>rabble*</h3>
            </a>
            <input id="nav-global-search" type="text" placeholder="search rabble*" />
            <div id="nav-sign-in">
                <a class="nav-sign-in-buttons" id="nav-login-button" href="../login/login.html">
                    login
                </a>
                <a class="nav-sign-in-buttons" id="nav-register-button" href="../login/register.html">
                    register
                </a>
            </div>
        </nav>
        <div id="create-post">
            <p>create post</p>
        </div>
        <div id="main-content">
            <div class="comment">
                <p class="comment-creator-container">
                    <span class="comment-user">@froolies</span> <!-- idk how to integrate this to our test-data, but it's for display purposes only -->
                    <span class="comment-date">January 30, 2025</span> <!-- idk how to integrate this to our test-data, but it's for display purposes only -->
                </p>
                <p class="message">that's a snail?</p> <!-- idk how to integrate this to our test-data, but it's for display purposes only -->
                <div class="edit-comment-popup">
                    <textarea class="edit-comment-box" placeholder="Edit your comment">that's a snail?</textarea> <!-- idk how to integrate this to our test-data, but it's for display purposes only -->
                    <div class="edit-comment-buttons">
                        <button class="edit-comment-save">Save</button>
                        <button class="edit-comment-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
