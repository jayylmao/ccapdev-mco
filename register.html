<!DOCTYPE html>
<html>
    <head>
        <title>Register for rabble*</title>

        <link rel="stylesheet" type="text/css" href="loginRegister.css">

        <!-- main font (inter) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav id="logo">
            <h1>rabble*</h1>
        </nav>
        
        <div id="register-container">
            <h2 class="registertitle">Create a new account</h2>
            <form>
                <div class="nameinfo">
                    <input type="text" id="sign-in" name="firstname" placeholder="First name">
                    <input type="text" id="sign-in" name="lastname" placeholder="Last name">
                </div>
                    <input type="text" id="sign-in" name="email" placeholder="Email">
                    <input type="text" id="sign-in" name="password" placeholder="New Password">
                    <br><br>
                    <input type="submit" id=login-register value="Register">
                    <br> <br>
                    <span class="account-text">Already have an account?</span> <br>
                    <a href="login.html">
                        Login
                    </a>
            </form>
        </div>
    </body>
</html>
