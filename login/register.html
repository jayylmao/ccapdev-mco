<!DOCTYPE html>
<html>
    <head>
        <title>Register for rabble*</title>

        <!--css/styling-->
        <link rel="stylesheet" type="text/css" href="loginRegister.css">

        <!-- main font (inter) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <!--javascript-->
        <script src="login.js"></script>
    </head>
    <body>
        <nav id="logo">
            <h1>rabble*</h1>
        </nav>
        
        <div id="register-container">
            <h2 class="registertitle">Create a new account</h2>
            <form name="register-form" onsubmit="return checkPasswords()" method="get">
                <div class="nameinfo">
                    <input type="text" id="sign-in" name="firstname" placeholder="First name" required>
                    <input type="text" id="sign-in" name="lastname" placeholder="Last name" required>
                </div>
                    <input type="text" id="sign-in" name="email" placeholder="Email" required>
                    <input type="password" id="sign-in" name="password1" placeholder="New Password" required>
                    <input type="password" id="sign-in" name="password2" placeholder="Confirm Password" required>
                    <br><br>
                    <input type="submit" id="login-register">
                    <div id="error-msg">
                        Error
                    </div>
                    <br> <br>
                    <span class="account-text">Already have an account?</span> <br>
                    <a href="login.html">
                        Login
                    </a>
            </form>
        </div>
    </body>
</html>
